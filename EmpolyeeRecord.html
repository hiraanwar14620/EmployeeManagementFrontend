<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Employee Management Record</title>
</head>

<body>

    <div class="container">
        <h1>Empolyee Management Record</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col-md-6">
                <label for="inputname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName">
            </div>
            <div class="col-md-6">
                <label for="inputTitle" class="form-label">Title</label>
                <select id="inputTitle" class="form-select">
                    <option selected>Choose...</option>
                    <option>Miss</option>
                    <option>Mrs</option>
                    <option>Mr</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputGender" class="form-label">Gender</label>
                <select id="inputGender" class="form-select">
                    <option selected>Choose</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="birthday" name="birthday">
                
            </div>
            <div class="col-md-6">
                <label for="inputCnic" class="form-label">CNIC</label>
                <input type="text" class="form-control" id="inputCnic" placeholder="*****-*******-*">
            </div>
            <div class="col-md-6">
                <label for="inputNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="inputnumber" placeholder="0300-0000000">
            </div>
            <div class="col-md-6">
                <label for="inputDepartment" class="form-label">Department</label>
                <select id="inputDepartment" class="form-select">
                    <option selected>Choose</option>
                    <option>HR</option>
                    <option>IT</option>
                    <option>DEV</option>
                    <option>Admin</option>
                </select>
            </div>

            <hr />
            <div class="col-12">
                <div class='h3 float-start'>Addresses</div>
                <div class="float-end">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="@mdo">Add</button>

                </div>
            </div>
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Address Line 1</th>
                            <th scope="col">Postal Code </th>
                            <th scope="col">City</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
    </div>



    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Address</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Address Line 1:</label>
                            <input type="text" class="form-control" id="addressLine1">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Address Line 2:</label>
                            <input type="text" class="form-control" id="addressLine2">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">City:</label>
                            <input class="form-control" id="message-text" />
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Province:</label>
                            <input class="form-control" id="message-text" />
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Postal Code:</label>
                            <input class="form-control" id="message-text" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
